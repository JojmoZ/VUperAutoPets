<!DOCTYPE html>
<html>

<head>
  <title>VUper Auto Pets</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <h1>VUper Auto Pets</h1>
  <p id="coins"></p>
  <button id="toggleTerminalButton" class="toggle-btn">Toggle Terminal</button>

  <div id="shop-container" class="shop"></div>

  <!-- Five battle slots for player on the left and enemy on the right -->
  <div class="battle-slots">
    <div class="battle-slot" data-slot="0"></div>
    <div class="battle-slot" data-slot="1"></div>
    <div class="battle-slot" data-slot="2"></div>
    <div class="battle-slot" data-slot="3"></div>
    <div class="battle-slot" data-slot="4"></div>
  </div>

  <canvas id="battleCanvas" width="800" height="200"></canvas>

  <div class="selection-area">
    <div id="random-animals" class="random-animals"></div>
    <button id="refreshButton">Refresh</button>
    <button id="startBattleButton">Start</button>
  </div>

  <div class="terminal" id="terminal" style="display: none;"></div>
</body>

<script src="game.js"></script>

</html>
