<!DOCTYPE html>
<html>

<head>
  <title>VUper Auto Pets</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div id="heartsContainer" class="hearts-container">
    <img id="heart1" src="../assets/heart.png" alt="Heart 1">
    <img id="heart2" src="../assets/heart.png" alt="Heart 2">
    <img id="heart3" src="../assets/heart.png" alt="Heart 3">
  </div>
  <img id="middleHeart" class="hidden" src="../assets/heart.png" alt="Middle Heart">
  <a href="/home/homepage.html" id="backArrow" class="back-arrow">&#8592; Back</a>
  <h1>VUper Auto Pets</h1>
  <p id="coins"></p>
  <div id="shop-container" class="shop"></div>
  <div id="battleSlotsContainer" class="battle-slots">
    <div class="battle-slot" data-slot="0"></div>
    <div class="battle-slot" data-slot="1"></div>
    <div class="battle-slot" data-slot="2"></div>
    <div class="battle-slot" data-slot="3"></div>
    <div class="battle-slot" data-slot="4"></div>
  </div>
  <canvas id="battleCanvas"height="500" class="hidden"></canvas>
  <div id="controls" class="selection-area">
    <div id="random-animals" class="random-animals"></div>
    <button id="refreshButton">Refresh</button>
    <button id="startBattleButton"></button>
  </div>
  <div id="defeatScreen" class="hidden">
    <h1>Defeat!</h1>
    <p>You have lost all your hearts.</p>
    <p>Redirecting to homepage...</p>
  </div>

</body>


<script src="game.js"></script>
<script src="CHEATS.js"></script>
</html>
