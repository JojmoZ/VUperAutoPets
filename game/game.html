<!DOCTYPE html>
<html lang="en">

<head>
  <title>VUper Auto Pets</title>
  <link rel="icon" type="image/png" href="../assets/LogoVUPER.jpg">
  <link rel="stylesheet" href="game-style.css">
  <link rel="stylesheet" href="../cursor.css">
</head>

<body>
  <div class="teamNameContainer" id="teamNameContainer">
    <p class="teamName" id="teamNameDisplay">No Team Name</p>
  </div>
  <div id="heartsContainer" class="hearts-container">
    <img id="heart1" src="../assets/game-asset/heart.png" alt="Heart 1">
    <img id="heart2" src="../assets/game-asset/heart.png" alt="Heart 2">
    <img id="heart3" src="../assets/game-asset/heart.png" alt="Heart 3">
  </div>
  <div id="coinsContainer" class="coins-container">
    <img id="coinIcon" src="../assets/game-asset/gold.png" alt="Gold Coin">
    <span id="coins"></span>
  </div>
  <img id="middleHeart" class="hidden" src="../assets/game-asset/heart.png" alt="Middle Heart">
  <button class="back-arrow" id="backArrow">
    <img src="../assets/game-asset/button/back-button.png" alt="Back">
  </button>
  <button class="pause-btn hidden" id="pause-btn">
    <img src="../assets/home-asset/pause.png" id="pauseasset" alt="">
  </button>
  <div id="mainContainer" class="main-container">
    <div id="battleSlotsContainer" class="battle-slots">
      <div class="battle-slot" data-slot="0"></div>
      <div class="battle-slot" data-slot="1"></div>
      <div class="battle-slot" data-slot="2"></div>
      <div class="battle-slot" data-slot="3"></div>
      <div class="battle-slot" data-slot="4"></div>
      <img src="../assets/game-asset/battle-sign.png" class="battlesign" alt="">
    </div>
    <div id="shop-container" class="shop"></div>
    <div id="controls" class="selection-area">
      <div class="randomleft">
        <img src="../assets/game-asset/shop-sign.png" class="shopsign" alt="">
        <div id="random-animals" class="random-animals"></div>
      </div>
      <div id="itemContainer" class="item-container">
        <div id="itemSlot" class="item-slot"></div>
        <div id="itemSlot2" class="item-slot"></div>
      </div>
    </div>
    <canvas id="battleCanvas" height="50vh" class="hidden"></canvas>
    <div id="rightHalf"></div>
  </div>

  <div id="hoverInfo" class="hover-info"></div>

  <div id="curtainTop" class="curtain"></div>
  <div id="curtainBottom" class="curtain"></div>

  <div id="bottomControls" class="bottom-controls">
    <div id="trashBin" class="trash-bin hidden">
      <img src="../assets/game-asset/button/sell-btn.png" alt="Trash Bin" />
      <span id="refundAmountText" class="refund-amount-text"></span>
    </div>
    <button id="refreshButton"></button>
    <button id="startBattleButton"></button>
    <button id="startBattleButtonOnline"></button>
    <div id="freezeButton" class="hidden">
      <img src="../assets/game-asset/button/freeze-btn.png" alt="Freeze Button" />
    </div>
  </div>
  <div id="dimmerOverlay" class="hidden"></div>
  <div id="loadingScreen" class="hidden">
    <div class="loading-content">
      <div class="spinner"></div>
      <p>Looking For Opponents</p>
    </div>
  </div>
  <audio id="buySound">
    <source src="../assets/sound/buy sound.mp3" type="audio/mpeg">
  </audio>
  <audio id="eatSound">
    <source src="../assets/sound/eat sound.mp3" type="audio/mpeg">
  </audio>
  <audio id="rollSound">
    <source src="../assets/sound/roll sound.mp3" type="audio/mpeg">
  </audio>
  <audio id="sellSound">
    <source src="../assets/sound/sell sound.m4a" type="audio/mpeg">
  </audio>
  <audio id="backgroundMusic" loop volume="0.2">
    <source src="../assets/sound/game shop bg.mp3" type="audio/mpeg">
  </audio>
  <audio id="battleMusic" loop volume="0.05">
    <source src="../assets/sound/Battle.wav" type="audio/wav">
  </audio>
  <audio id="busSound">
    <source src="../assets/sound/bus sound.mp3" type="audio/mpeg">
  </audio>
  <div id="teamNameSelectionScreen" class="hidden">
    <h1>Name your team</h1>
    <div id="adjectiveRow" class="team-row"></div>
    <div id="nounRow" class="team-row"></div>
    <button id="confirmTeamNameButton" disabled></button>
  </div>
  <div id="teamNameYour" class="team-name">Your Team</div>
  <div id="teamNameEnemy" class="team-name">Enemy Team</div>
  <div id="vsLabel" class="vs-label">VS</div>
</body>
<script src="../modal.js" defer></script>
<script src="game-script.js"></script>

</html>
