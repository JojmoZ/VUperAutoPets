<!DOCTYPE html>
<html lang="en">

<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUper Auto Pets</title>
    <link rel="stylesheet" href="cheat.css">
    <link rel="stylesheet" href="shop.css">
    <link rel="icon" type="image/png" href="../assets/LogoVUPER.jpg">
    <link rel="stylesheet" href="../cursor.css">
</head>

<body>
<div id="blur-filter">
<div class="header-container">
    <div class="search-container">
        <div class="input-icon-wrapper">
            <input type="text" id="search-input" placeholder="Search...">
            <span class="input-icon"><img src="../assets/shop/search.png" alt="Search">
        </span>
        </div>
    </div>
    <div class="scroll-bar-container">
        <input type="range" id="scroll-bar" min="0" max="100" value="0">
    </div>
    <div class="coins-container">
        <img id="coinImg" src="../assets/game-asset/Gold.png" alt="Coins">
        <div id="coinsDisplay"></div>
    </div>
</div>
<button class="back-arrow" id="backArrow">
    <img src="../assets/game-asset/button/back-button.png" alt="Back">
</button>
<div class="shop-wrapper">
    <div class="shop-container" id="shopContainer">
    </div>
</div>
<div class="footer-container">
    <button class="redeem-btn" id="redeem-btn">
        <img src="../assets/buttons/Redeem-btn.png" alt="">
    </button>
    <button id="gacha-btn" class="gacha-btn">
        <img src="../assets/buttons/gacha-btn.png" alt="barn">
    </button>
</div>

<div id="modal" class="modal">
    <div class="modal-bg"></div>
    <div class="modal-content">
        <div class="modal-img">
            <div class="image-container">
                <img id="modal-animal-image" src="" alt="Animal">
            </div>
        </div>

        <div class="modal-text">
            <h2 id="textext">Are you sure you want to buy this?</h2>
            <p id="modal-animal-price"></p>
            <p id="modal-animal-stats"></p>
            <button id="confirm-buy">Yes</button>
            <button id="cancel-buy">Close</button>
        </div>
    </div>
</div>

<div id="cheat-modal" class="modal">
    <div class="modal-bg"></div>
    <div class="modal-content">
        <div class="modal-text">
            <h2 id="cheat-text">Cheat Activated!</h2>
            <p id="cheat-reward"></p>
        </div>
    </div>
</div>

<audio id="notification-sound" volume="0.1" src="../coins-135571.mp3"></audio>
</div>
</body>
<script src="../modal.js" defer></script>
<script src="shop.js"></script>

</html>
