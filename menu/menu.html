<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUper Auto Pets</title>
    <link rel="stylesheet" href="menu-style.css" type="text/css">
    <link rel="icon" type="image/png" href="../assets/LogoVUPER.jpg">
    <link rel="stylesheet" href="../cursor.css">
</head>

<body>
    <div id="blur-filter">
        <div id="overlay" class="hidden"></div>
        <div id="settings-menu" class="hidden">
            <div class="soundbackboard">
                <div class="soundBoardTop">
                    <div class="leftSound">
                        <p>Sound volume</p>
                    </div>
                    <div class="rightSound" id="rightSound">
                        <p id="percent">100%</p>
                    </div>
                </div>
                <div class="soundBoardBottom">
                    <input type="range" id="SoundRange" min="0" max="100" value="0" class="SoundRange">
                </div>
            </div>
            <div class="privacyPolicy">
                <p>Privacy Policy</p>
            </div>
            <div class="Credits">
                <div>
                    <img src="../assets/Animals/VUnt.webp" alt="">
                    <img src="../assets/Animals/PamstIr.webp" style="transform: scaleX(-1);" alt="">
                </div>
                <div class="credits-owner">
                    <p>VU & PI</p>
                </div>
            </div>
        </div>

        <img src="../assets/title-logo.png" alt="logo" id="logo">
        <header>
            <button id="burger-btn" class="sub-btn">
                <img src="../assets/buttons/burger-btn.png" alt="burger">
            </button>

            <div class="menu hidden" id="menu">
                <button id="settings-btn" class="logout-button">
                    <img src="../assets/buttons/settings-btn.png" alt="logout">
                </button>
                <button id="logout-btn" class="logout-button">
                    <img src="../assets/buttons/logout-btn.png" alt="logout">
                </button>
            </div>
        </header>
        <main>
            <button id="play-btn" class="main-btn">
                <img src="../assets/buttons/play-btn.png" alt="play">
            </button>
            <button id="home-btn" class="menu-btn">
                <img src="../assets/buttons/home-btn.png" alt="home">
            </button>
            <button id="shop-btn" class="menu-btn">
                <img src="../assets/buttons/shop-btn.png" alt="shop">
            </button>
            <button id="barn-btn" class="menu-btn">
                <img src="../assets/buttons/barn-btn.png" alt="barn">
            </button>
        </main>
        <footer style="position: absolute;bottom: 0;right: 0;">
            <p id="user-greeting" class="fade-bottom"><span id="typewriter"></span><span id="cursor">|</span></p>
        </footer>
    </div>
</body>
<script src="menu-script.js"></script>
<script src="../modal.js"></script>

</html>
