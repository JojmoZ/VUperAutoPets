<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUper Auto Pets - Start</title>
    <link rel="stylesheet" href="start.css">
</head>

<body style="background-image: url(../assets/background.png); background-size: auto;">
    <div class="main">
        <img id="logo" src="../assets/VUVUVU.png" alt="Logo">
        <div id="loginCard">
            <div class="header">
                <span id="registerTab">Register</span> | <span id="loginTab">Login</span>
            </div>
            <div class="content">
                <form id="registrationForm" style="display: none;">
                    <p class="title">Register Your Account</p>
                    <input type="text" id="registerUsername" placeholder="Enter your username">
                    <input type="password" id="registerPassword" placeholder="Enter your password">
                    <input type="password" id="confirmPassword" placeholder="Confirm your password">
                    <p id="registerError" class="error"></p>
                    <input type="submit" value="Register">
                </form>

                <form id="loginForm" style="display: none;">
                    <p class="title">Login to Your Account</p>
                    <input type="text" id="loginUsername" placeholder="Enter your username">
                    <input type="password" id="loginPassword" placeholder="Enter your password">
                    <p id="loginError" class="error"></p>
                    <input type="submit" value="Login">
                </form>
            </div>
        </div>
    </div>
    <div id="errorModal">
        <div class="modal-content">
            <div class="modal-icon">
                <div class="cross"></div>
            </div>
            <div class="modal-message">
                <p id="modalErrorText">An error occurred.</p>
            </div>
        </div>
    </div>
    <div id="successModal">
        <div class="modal-content">
            <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                <circle class="checkmark-circle" cx="26" cy="26" r="25" fill="none" />
                <path class="checkmark-check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8" />
            </svg>
            <p id="modalSuccessText">Registration Successful!</p>
        </div>
    </div>


    
    <script src="start.js"></script>
</body>

</html>
