<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUper Auto Pets - Start</title>
    <link rel="stylesheet" href="start2.css">
</head>

<body style="background-image: url(../assets/background.png); background-size: auto;">
    <div class="big">
        <div class="logocontop">
            <img id="logo" src="../assets/VUVUVU.png" alt="Logo">
        </div>
        <div class="bottompart">
            <img id="turtle" src="../assets/Turtle.webp" alt="Turtle">
            <div id="loginCard">
                <div class="header">
                    <span id="registerTab">Register</span> | <span id="loginTab">Login</span>
                </div>
                <div class="content">
                    <form id="registrationForm" style="display: none;">
                        <p class="title">Register Your Account</p>
                        <input type="text" id="registerUsername" placeholder="Enter your username">
                        <input type="password" id="registerPassword" placeholder="Enter your password">
                        <input type="password" id="confirmPassword" placeholder="Confirm your password">

                        <div class="captcha-container">
                            <span id="captchaChallenge"></span>
                            <input type="text" id="captchaInput" placeholder="Enter the CAPTCHA">
                            <p id="captchaError" class="error"></p>
                        </div>


                        <p id="registerError" class="error"></p>
                        <input type="submit" value="Register">
                    </form>

                    <form id="loginForm" style="display: none;">
                        <p class="title">Login to Your Account</p>
                        <input type="text" id="loginUsername" placeholder="Enter your username">
                        <input type="password" id="loginPassword" placeholder="Enter your password">
                        <p id="loginError" class="error"></p>
                        <input type="submit" value="Login">
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="errorModal">
        <div class="modal-content">
            <div class="modal-icon">
                <div class="cross"></div>
            </div>
            <div class="modal-message">
                <p id="modalErrorText">An error occurred.</p>
            </div>
        </div>
    </div>

    <script src="start2.js"></script>
</body>

</html>
