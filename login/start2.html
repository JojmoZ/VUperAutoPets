<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUper Auto Pets - Start</title>
    <link rel="stylesheet" href="start2.css">
</head>

<body style="background-image: url(../assets/background.png); background-size: auto;">
    <div class="big">
        <div class="logocontop">
            <img id="logo" src="../assets/VUVUVU.png" alt="Logo">
        </div>
        <div class="bottompart">
            <img id="turtle" src="../assets/Turtle.webp" alt="Turtle">
            <div id="loginCard">
                <div class="header">
                    <span id="registerTab">Register</span> | <span id="loginTab">Login</span>
                </div>
                <div class="content">
                    <form id="registrationForm" style="display: none;">
                        <p class="title">Register Your Account</p>
                        <input type="text" id="registerUsername" placeholder="Enter your username">
                        <input type="password" id="registerPassword" placeholder="Enter your password">
                        <input type="password" id="confirmPassword" placeholder="Confirm your password">
                        <p id="registerError" class="error"></p>
                        <input type="submit" value="Register">
                    </form>

                    <form id="loginForm" style="display: none;">
                        <p class="title">Login to Your Account</p>
                        <input type="text" id="loginUsername" placeholder="Enter your username">
                        <input type="password" id="loginPassword" placeholder="Enter your password">
                        <p id="loginError" class="error"></p>
                        <input type="submit" value="Login">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="overlay hidden"></div>

<div class="captcha-modal hidden" id="captchaModal1">
    <div class="captcha-wrapper">
        <header class="captcha-header">Captcha</header>
        <button class="close-btn" onclick="hideCaptcha()">✖</button>
        <div class="captcha-area">
            <div class="captcha-img">
                <img src="../assets/captcha-bg.png" alt="Captcha Background">
                <span class="captcha"></span>
            </div>
            <button class="reload-btn">
                <img src="../assets/reload.png" alt="Reload" width="20" height="20">
            </button>
        </div>
        <div class="input-area">
            <input type="text" id="captchaInput1" placeholder="Enter captcha" maxlength="6" spellcheck="false" required>
            <button class="check-btn">Check</button>
        </div>
    </div>
</div>


<div class="captcha-modal hidden" id="captchaModal2">
    <div class="container">
        <header>Captcha Generator</header>
        <button class="close-btn" onclick="hideCaptcha()">✖</button>
        <div class="captcha-area">
            <canvas id="captchaCanvas" width="150" height="50"></canvas>
            <button class="reload-btn2">
                <img src="../assets/reload.png" alt="Reload" width="20" height="20">
            </button>
        </div>
        <div class="input_field captch_input">
            <input type="text" id="captchaInput2" placeholder="Enter captcha" />
        </div>
        <div class="input_field button disabled">
            <button id="submitCaptchaBtn2">Submit Captcha</button>
        </div>
    </div>
</div>

    <div id="errorModal">
        <div class="modal-content">
            <div class="modal-icon">
                <div class="cross"></div>
            </div>
            <div class="modal-message">
                <p id="modalErrorText">An error occurred.</p>
            </div>
        </div>
    </div>

    <script src="start2.js"></script>
</body>

</html>
