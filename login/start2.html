<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUper Auto Pets</title>
    <link rel="stylesheet" href="start2.css">
    <link rel="icon" type="image/png" href="../assets/LogoVUPER.jpg">
</head>

<body style="background-image: url(../assets/background.png); background-size: auto;">
    <div class="big">
        <div class="logocontop">
            <img id="logo" src="../assets/VUVUVU.png" alt="Logo">
        </div>
        <div class="bottompart">
            <img id="turtle" src="../assets/Animals/turGTle.webp" alt="Turtle">
            <div id="loginCard">
                <div class="header">
                    <span id="registerTab">Register</span> | <span id="loginTab">Login</span>
                </div>
                <div class="content">
                    <form id="registrationForm" style="display: none;">
                        <p class="title">Register Your Account</p>
                        <div class="input-group">
                            <input class="input" type="text" id="registerUsername" name="username" required autocomplete="off">
                            <label class="label" for="registerUsername">Username</label>
                        </div>
                        <div class="input-group">
                            <input class="input" type="password" id="registerPassword" name="password" required autocomplete="off">
                            <label class="label" for="registerPassword">Password</label>
                            <button type="button" class="toggle-password" data-target="registerPassword">
                                <img src="../assets/eye.png" alt="Toggle Visibility">
                            </button>
                        </div>
                        <div class="input-group">
                            <input class="input" type="password" id="confirmPassword" name="confirmPassword" required autocomplete="off">
                            <label class="label" for="confirmPassword">Confirm Password</label>
                            <button type="button" class="toggle-password" data-target="confirmPassword">
                                <img src="../assets/eye.png" alt="Toggle Visibility">
                            </button>
                        </div>
                        <p id="registerError" class="error"></p>
                         <button class="btn" type="submit">
                        <div class="text-container">
                            <span class="text">Register</span>
                            <span class="text">Register</span>
                        </div>
                    </button>

                    </form>
                    
                    <form id="loginForm" style="display: none;">
                        <p class="title">Login to Your Account</p>
                        <div class="input-group">
                            <input class="input" type="text" id="loginUsername" name="username" required autocomplete="off">
                            <label class="label" for="loginUsername">Username</label>
                        </div>
                        <div class="input-group">
                            <input class="input" type="password" id="loginPassword" name="password" required autocomplete="off">
                            <label class="label" for="loginPassword">Password</label>
                            <button type="button" class="toggle-password" data-target="loginPassword">
                                <img src="../assets/eye.png" alt="Toggle Visibility">
                            </button>
                        </div>
                        <p id="loginError" class="error"></p>
                    <button class="btn" type="submit">
                        <div class="text-container">
                            <span class="text">Login</span>
                            <span class="text">Login</span>
                        </div>
                    </button>

                    </form>

                </div>
            </div>
        </div>
    </div>
    <div class="overlay hidden"></div>

<div class="captcha-modal hidden" id="captchaModal1">
    <div class="captcha-wrapper">
        <header class="captcha-header">Captcha</header>
        <button class="close-btn" onclick="hideCaptcha()">✖</button>
        <div class="captcha-area">
            <div class="captcha-img">
                <img src="../assets/captcha-bg.png" alt="Captcha Background">
                <span class="captcha"></span>
            </div>
            <button class="reload-btn">
                <img src="../assets/reload.png" alt="Reload" width="20" height="20">
            </button>
        </div>
        <div class="input-area">
            <input type="text" id="captchaInput1" placeholder="Enter captcha" maxlength="6" spellcheck="false" required>
            <button class="check-btn">Check</button>
        </div>
    </div>
</div>


<div class="captcha-modal hidden" id="captchaModal2">
    <div class="container">
        <header>Captcha Generator</header>
        <button class="close-btn" onclick="hideCaptcha()">✖</button>
        <div class="captcha-area">
            <canvas id="captchaCanvas" width="150" height="50"></canvas>
            <button class="reload-btn2">
                <img src="../assets/reload.png" alt="Reload" width="20" height="20">
            </button>
        </div>
        <div class="input_field captch_input">
            <input type="text" id="captchaInput2" placeholder="Enter captcha" />
        </div>
        <div class="input_field button disabled">
            <button id="submitCaptchaBtn2">Submit Captcha</button>
        </div>
    </div>
</div>

    <div id="errorModal">
        <div class="modal-content">
            <div class="modal-icon">
                <div class="cross"></div>
            </div>
            <div class="modal-message">
                <p id="modalErrorText">An error occurred.</p>
            </div>
        </div>
    </div>

    <script src="start2.js"></script>
</body>

</html>
