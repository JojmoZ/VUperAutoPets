<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUper Auto Pets</title>
    <link rel="icon" type="image/png" href="../assets/LogoVUPER.jpg">
    <link rel="stylesheet" href="barn.css">
    <link rel="stylesheet" href="../cursor.css">
</head>

<body>
    <button class="back-arrow" id="backArrow">
        <img src="../assets/game-asset/button/back-button.png" alt="Back">
    </button>
    <div class="barn">
        <div id="animals"></div>
    </div>
    <div id="statWindow" class="stat-window">
        <div class="abovePic">
            <div class="leftAbove">
                <img src="" alt="" id="animalStatPicture">
            </div>
            <div class="middleAbove">
                <p id="animalName" class="center-text"></p>
            </div>
            <div class="rightAbove">

            </div>
        </div>
        <hr>
        <p><span class="leftside"><img src="../assets/game-asset/Gold.png" alt="" style="width: 1rem;"> Cost:</span><span id="animalCost"></span></p>
        <p><span class="leftside"><img src="../assets/game-asset/fist.png" alt="" style="width: 1rem;">Attack:</span><span id="animalAttack"></span></p>
        <p><span class="leftside"><img src="../assets/game-asset/stat-heart.png" alt="" style="width: 1rem;">Health:</span><span id="animalHealth"></span></p>
    </div>

    <script src="barn.js"></script>

</body>

</html>
