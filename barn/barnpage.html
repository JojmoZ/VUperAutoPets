<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUper Auto Pets</title>
    <link rel="icon" type="image/png" href="../assets/LogoVUPER.jpg">
    <link rel="stylesheet" href="barn.css">
    <link rel="stylesheet" href="../cursor.css">
</head>

<body>
    <button class="back-arrow" id="backArrow">
        <img src="../assets/game-asset/button/back-button.png" alt="Back">
    </button>
    <div class="barn">
        <div id="animals"></div>
    </div>
    <div id="statWindow" class="stat-window">
        <div class="abovePic">
            <div class="leftAbove">
                <img src="" alt="" id="animalStatPicture">
            </div>
            <div class="middleAbove">
                <p id="animalName" class="center-text"></p>
            </div>
            <div class="rightAbove">
                <p><span class="leftside coins"><img src="../assets/game-asset/coin.png" alt=""
                            style="width: 3.5rem;"></span><span class="rightStatSide" id="animalCost"></span></p>
            </div>
        </div>
        <hr>
        <div class="p-container">

            <p><span style="font-family: Comic Sans MS;font-size: 1.75rem;font-weight: bold; ">Attack:&nbsp;</span><span class="leftside"><img src="../assets/game-asset/fist.png" alt=""
                        style="width: 3.5rem;"></span><span class="rightStatSide" id="animalAttack"></span></p>
            <p><span style="font-family: Comic Sans MS;font-size: 1.75rem;font-weight: bold;">Health:&nbsp;</span><span class="leftside"><img src="../assets/game-asset/stat-heart.png" alt=""
                        style="width: 3.5rem;"></span><span class="rightStatSide" id="animalHealth"></span></p>

        </div>
    </div>

    <script src="barn.js"></script>

</body>

</html>
