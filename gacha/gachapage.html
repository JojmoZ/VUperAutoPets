<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUper Gacha Machine</title>
    <link rel="stylesheet" href="gacha.css">
    <link rel="stylesheet" href="../navbar.css">
    <link rel="stylesheet" href="chata.css">
    <link rel="icon" type="image/png" href="../assets/LogoVUPER.jpg">
    <link rel="stylesheet" href="fireworks.css">
</head>

<body>
    <div class="navbar">
        <div class="navbar-left">
            <div class="nav-item">
                <a href="/home/homepage.html" class="nav-link home-page">Home Page</a>
                <div class="overlay"></div>
            </div>
            <div class="nav-item">
                <a href="/shop/shoppage.html" class="nav-link shop-page">Shop Page</a>
                <div class="overlay"></div>
            </div>
            <div class="nav-item">
                <a href="/barn/barnpage.html" class="nav-link barn-page">Barn Page</a>
                <div class="overlay"></div>
            </div>
            <div class="nav-item">
                <a href="/gacha/gachapage.html" class="nav-link gacha-page">Gacha Page</a>
                <div class="overlay"></div>
            </div>
        </div>
        <div class="navbar-right">
            <div class="menu-container">
                <div class="three-dots">&#x22EE;</div>
                <button class="logout-button" id="logoutButton">Logout</button>
            </div>
        </div>
    </div>
    <div class="gacha-wrapper">
        <div id="coinsDisplay"
            style="position: fixed; top: 1.75rem; right: 9.375rem; color: white; font-size: 20px; z-index: 9999;"></div>
        <h1 data-text="Try Your Luck!">Try Your Luck!</h1>
        <div class="gacha-container">
            <div class="slot-machine">
                <div class="slot-column" id="slot1"></div>
                <div class="slot-column" id="slot2"></div>
                <div class="slot-column" id="slot3"></div>
            </div>
            <div class="lever-container">
                <div class="lever" id="lever"></div>
            </div>
            <div id="gachaResult" class="gacha-result"></div>
        </div>
        <div id="fireworks-container" class="fireworks-container"></div>
    </div>
    <div id="cheat-modal" class="modal">
        <div class="modal-bg"></div>
        <div class="modal-content">
            <div class="modal-text">
                <h2 id="cheat-text">Cheat Activated!</h2>
                <p id="cheat-reward"></p>
            </div>
        </div>
    </div>
</body>
<script src="../modal.js" defer></script>
<script src="gacha.js"></script>
<script src="../navbar.js"></script>
<script src="chata.js"></script>

</html>
